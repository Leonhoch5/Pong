<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft" rel="stylesheet">
</head>
<body>
    <div id="menu" class="menu">
        <h1>Pong Game</h1>
        <button id="startButton">Single Player</button>
        <button id="twoPlayerButton">Two Player</button>
        <div class="slider-container">
            <label for="winningScore">Winning Score: <span id="scoreValue">10</span></label>
            <input type="range" id="winningScore" min="1" max="20" value="10">
        </div>
    </div>
    <div id="pauseMenu" class="menu" style="display: none;">
        <button id="resumeButton">Resume</button>
    </div>
    <div id="gameOver" class="menu" style="display: none;">
        <h1>Game Over</h1>
        <button id="restartButton">Restart</button>
    </div>
    <canvas id="pongCanvas" width="800" height="600"></canvas>
    <div id="score" class="score">0</div>
    <script src="index.js"></script>
</body>
</html>
